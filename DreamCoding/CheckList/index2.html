<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b596fe4108.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="js/main2.js" defer></script>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <section class="list">
        <header class="header">Shopping List</header>
        <ul class="items">
            <li class="item_row">
                <div class="item">
                    <span class="item_name">Egg</span>
                    <button class="item_delete">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
                <div class="item_divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer_input"/>
            <button class="footer_button">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
