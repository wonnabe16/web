    <title>Coordination</title>
    <style>
        body {
            margin: auto;
            background-color: #404044;
        }

        .normal {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            background-color: bisque;
            margin: 10px;
        }

        .orange {
            background-color: orange;
        }
        .btn{
            
            position: fixed;
            top:20px;
            right: 20px;
        }
    </style>
</head>

<body>

    <p>Move your mouse to see its position.
    <div class="btn">
        <button class="scroll_by">scroll_by</button>
        <button class="scroll_to">scroll_to</button>
        <button class="scroll_into">scroll_into</button>
    </div>

    <script>
        const orange = document.querySelector('.orange');
        orange.addEventListener('click', (event) => {
            const rect = orange.getBoundingClientRect();
            console.log(rect);
            console.log(`Page X/Y: ${event.pageX}, ${event.pageY}`);
            console.log(`Client X/Y: ${event.clientX}, ${event.clientY}`);
        })

        const scroll_by = document.querySelector('.scroll_by');
        const scroll_to = document.querySelector('.scroll_to');
        const scroll_into = document.querySelector('.scroll_into');

        scroll_by.addEventListener('click', (event) => {
            const rect = orange.getBoundingClientRect();
            //window.scrollBy(0,100);
            window.scrollBy({top:100,left:0,behavior:'smooth'});
        })
        scroll_to.addEventListener('click', (event) => {
            const rect = orange.getBoundingClientRect();
            window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });
        })
        scroll_into.addEventListener('click', (event) => {
            const rect = orange.getBoundingClientRect();
            window.scrollTo({ top: 930, left: 0, behavior: 'smooth' });
        })
